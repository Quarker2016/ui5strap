<template data-controller-name="ui5strap.ActionController">
	<!-- The page control -->
	<div data-sap-ui-type="ui5strap.Page">
			<!-- Head area with horizontal bar -->
			<div data-sap-ui-aggregation="head">
				<!-- Bar on top of page -->
				<div data-sap-ui-type="ui5strap.Bar" data-inverse="true">
					<!-- Left area of bar -->
					<div data-sap-ui-aggregation="left">
						<!-- Back Button -->
						<div 
							data-sap-ui-type="ui5strap.Button" 
							data-tap="__execute" 
							data-custom-data:__action="mycompany.myfirstapp.actions.GotoPage1"
						>
							<div data-sap-ui-type="ui5strap.Icon" data-icon="chevron-left"></div>
						</div>
					</div>
					
					<!-- Middle area of bar -->
					<div data-sap-ui-aggregation="middle">
						<div data-sap-ui-type="ui5strap.Text" data-text="{i18n>PAGE2_TITLE}"></div>
					</div>
				</div>
			</div>
			
			<!-- Body area with page content -->
			<div data-sap-ui-aggregation="body">
				<div data-sap-ui-type="ui5strap.ScrollContainer" data-vertical="true">
				<div data-sap-ui-type="ui5strap.Container" data-type="FluidInset">
					
						<div data-sap-ui-type="ui5strap.Row">
							<!-- Left Column -->
							<div data-sap-ui-type="ui5strap.Col" data-columns-extra-small="12" data-columns-small="6">
							
								<div data-sap-ui-type="ui5strap.Panel" data-title="{i18n>PAGE2_PANEL_LEFT_TITLE}">
										<div data-sap-ui-type="ui5strap.Form" data-type="Horizontal">
												<div data-sap-ui-type="ui5strap.FormGroup" data-label="Name" data-label-small="2">
													<div data-sap-ui-type="ui5strap.Col" data-columns-small="10">
														<div data-sap-ui-type="ui5strap.InputGroup">
															<div data-sap-ui-type="ui5strap.Icon" data-icon="pencil"></div>
															<div data-sap-ui-type="ui5strap.TextInput" data-placeholder="Your Name"></div>
															<div data-sap-ui-type="ui5strap.Button" data-text="Check" data-severity="Success"></div>
														</div>
													</div>
												</div>
												<div data-sap-ui-type="ui5strap.FormGroup" data-label="Message" data-label-small="2">
													<div data-sap-ui-type="ui5strap.Col" data-columns-small="10">
														<div data-sap-ui-type="ui5strap.TextInput" data-rows="3" data-placeholder="Write something ..."></div>
													</div>
												</div>
												
												<div data-sap-ui-type="ui5strap.Col" data-offset-small="2" data-colums-small="10">
													<div data-sap-ui-type="ui5strap.Button" data-text="Submit" data-severity="Success"></div>
												</div>
											</div>
								</div>
								
							</div>
							
							<!-- Right Column -->
							<div data-sap-ui-type="ui5strap.Col" data-columns-extra-small="12" data-columns-small="6">
							
								<div data-sap-ui-type="ui5strap.Panel" data-title="{i18n>PAGE2_PANEL_RIGHT_TITLE}">
								
									<div data-sap-ui-type="ui5strap.ListMedia">
						
										<div data-sap-ui-type="ui5strap.ListMediaItem">
											<div data-sap-ui-aggregation="media">
												
												<div data-sap-ui-type="ui5strap.Link">
													<div data-sap-ui-type="ui5strap.Image" data-mpath="mycompany.myfirstapp.img.awesome" data-ext="png" data-alt="Image" data-width="64" data-height="64"></div>
												</div>
											
											</div>
											<div data-sap-ui-aggregation="content">
												
												<div data-sap-ui-type="ui5strap.Heading" data-level="4" data-type="MediaHeading" data-text="Media Heading"></div>
												<div data-sap-ui-type="ui5strap.Text" data-text="Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi vulputate fringilla. Donec lacinia congue felis in faucibus."></div>
				
				
												<div data-sap-ui-type="ui5strap.ListMediaItem">
													<div data-sap-ui-aggregation="media">
														<div data-sap-ui-type="ui5strap.Link">
															<div data-sap-ui-type="ui5strap.Image" data-mpath="mycompany.myfirstapp.img.awesome" data-ext="png" data-alt="Image" data-width="64" data-height="64"></div>
														</div>
													</div>
													<div data-sap-ui-aggregation="content">
														<div data-sap-ui-type="ui5strap.Heading" data-level="4" data-type="MediaHeading" data-text="Media Heading"></div>
														<div data-sap-ui-type="ui5strap.Text" data-text="Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi vulputate fringilla. Donec lacinia congue felis in faucibus."></div>
													</div>
												</div>
												
											</div>
										</div>
										<div data-sap-ui-type="ui5strap.ListMediaItem" data-text="Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi vulputate fringilla. Donec lacinia congue felis in faucibus." data-heading="Quick Media Heading">
											<div data-sap-ui-type="ui5strap.Link">
												<div data-sap-ui-type="ui5strap.Image" data-mpath="mycompany.myfirstapp.img.awesome" data-ext="png" data-alt="Image" data-width="64" data-height="64"></div>
											</div>
										</div>
										
										
									</div>
									
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			
	</div>

</template>
