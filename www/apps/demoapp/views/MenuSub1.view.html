<template data-controller-name="ui5strap.ActionController">
<div data-sap-ui-type="ui5strap.Sidebar" data-padding="false">

					
					<div id="mySubMenu"
									data-sap-ui-type="ui5strap.BarMenu" 
									data-type-extra-small="ButtonsVertical"
									data-tap="__execute" 
									data-custom-data:__action="ui5strap.demoapp.actions.NavigateViaMenuSub1" 
									data-items="{menu>/sub1}"
								>
									<div 
										data-sap-ui-type="ui5strap.BarMenuItem" 
										data-text="{formatter:'.formatters.localeString', path:'menu>label'}" 
										data-icon="{menu>icon}"
										data-item-id="{menu>pageId}"
									></div>
								</div>
</div>
</template>
