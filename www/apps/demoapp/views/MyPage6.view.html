<template data-controller-name="ui5strap.ActionController">
	<!-- The page control -->
	<div data-sap-ui-type="ui5strap.Page">
			<!-- Head area with horizontal bar -->
			<div data-sap-ui-aggregation="head">
				<!-- Bar on top of page -->
				<div data-sap-ui-type="ui5strap.Bar">
					<!-- Middle area of bar -->
					<div data-sap-ui-aggregation="middle">
						<div data-sap-ui-type="ui5strap.Text" data-text="{i18n>PAGE6_TITLE}"></div>
					</div>
				</div>
			</div>
			
			<!-- Body area with page content -->
			<div data-sap-ui-aggregation="body">
				<div data-sap-ui-type="ui5strap.Container" data-type="FluidInset">
					<div data-sap-ui-type="ui5strap.Paragraph">
						<div data-sap-ui-type="ui5strap.ButtonGroup" data-select="__execute" data-custom-data:__action="ui5strap.demoapp.actions.ChangeTheme" data-selection-mode="Single">
							<div data-sap-ui-type="ui5strap.Button" data-text="base" data-custom-data:theme="base" data-selected="true" ></div>
							<div data-sap-ui-type="ui5strap.Button" id="defaultThemeButton" data-severity="Primary" data-text="ui5strap_default" data-custom-data:theme="ui5strap_default" ></div>
						</div>
					</div>
					<div data-sap-ui-type="ui5strap.Paragraph">
						<div data-sap-ui-type="ui5strap.Button" 
						data-text="{i18n>PAGE6_BUTTON}"
						data-tap="__execute" 
									data-custom-data:__action="ui5strap.demoapp.actions.NavigateToPage3"
									></div>
					</div>
				</div>
			</div>
			
	</div>

</template>
