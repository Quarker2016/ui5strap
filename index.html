<!DOCTYPE html>
<html>
	
	<head>
		
		<!-- Preload Title -->
		<title>Ui5Strap</title>

		<!-- Preload Stylesheet -->
		<link rel="stylesheet" type="text/css" href="lib/ui5strap/preload.css" />

		<!-- Content Type -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		
		<!-- Internet Explorer -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		
		<!-- IOS Webapp -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" sizes="144x144" href="./app/img/my-app-icon-144x144.png" />

		<!-- Fav Icon -->
		<link rel="shortcut icon" href="./app/img/my-app-icon-144x144.png" />

		<style>
			/*
			* Loading Screen
			*/
			#ui5os-loading-screen{
				background: #dedede; /* Old browsers */
				background: -moz-linear-gradient(top, #dedede 0%, #afafaf 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#dedede), color-stop(100%,#afafaf)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top, #dedede 0%,#afafaf 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top, #dedede 0%,#afafaf 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top, #dedede 0%,#afafaf 100%); /* IE10+ */
				background: linear-gradient(to bottom, #dedede 0%,#afafaf 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#dedede', endColorstr='#afafaf',GradientType=0 ); /* IE6-9 */
			}

			/*
			* Loading Screen Window
			*/
			#ui5os-loading-screen-window{
				position:absolute;

				width:192px; 
				height:256px;
				
				left:50%;
				top:50%;
				
				margin-top:-128px;
				margin-left:-96px;

				text-align:center;
			}

			/*
			* Loading Screen Logo
			*/
			#ui5os-loading-screen-logo{
				width:192px;
				height:192px;
			}

			.sappos-loading-screen > #sappos-loading-screen-spinner{
				background-image:url('../img/spinner-black.png');
				background-position: center center;
				background-repeat: no-repeat;
				background-size:cover;
				width:32px;
				height:32px;

				margin: 24px auto;

				-webkit-animation: spin 2s infinite linear;
				-moz-animation: spin 2s infinite linear;
				-o-animation: spin 2s infinite linear;
				animation: spin 2s infinite linear;

				-webkit-transform: translate3d(0,0,0);
				-moz-transform: translate3d(0,0,0);
				-ms-transform: translate3d(0,0,0);
				-o-transform: translate3d(0,0,0);
				transform: translate3d(0,0,0);
			}

			/*
			* Loading Screen Message
			*/
			#ui5os-loading-screen-message{
				height:32px;
				line-height:32px;
				margin-top:24px;
				color:#888888;
				font-size:24px;

				opacity: 0;

				transition: opacity .4s ease-in;
				-webkit-transition: opacity .4s ease-in;
				-moz-transition: opacity .4s ease-in;
			}

			.sappos-loading-screen > #sappos-loading-screen-message.sappos-loading-screen-message-visible{
				opacity: 1;
			}
		</style>
	
	</head>
	
	<body role="application">
		
		<!--
		<div id="ui5os-bar-status"></div>
		-->

		<!-- Root Container. OpenUI5 will insert generated html here. -->
		<div id="ui5strap-body">
			
			<div id="ui5strap-app-initial" class="ui5strap-app">
				<div id="ui5os-loading-screen" class="ui5strap-app-content">
					<div id="ui5os-loading-screen-window">
						<img id="ui5os-loading-screen-logo" src="app/img/sappos-logo.png" />
						<div id="ui5os-loading-screen-message">Welcome</div>
					</div>
				</div>
			</div>
			
		</div>

		
		<div id="ui5os-bar-home">
			<a id="ui5os-button-home"><span class="fa fa-home"></span></a>
			<a id="ui5os-button-taskmanager"><span class="fa fa-exchange"></span></a>
		</div>
		
		<!-- Overlay layer -->
		<div id="ui5strap-overlay" class="ui5strap-overlay ui5strap-layer ui5strap-hidden">
			<div id="ui5strap-overlay-backdrop" class="ui5strap-overlay-backdrop"></div>
			<div id="ui5strap-overlay-content" class="ui5strap-overlay-content"></div>
		</div>

		<!-- Loading Screen. Showing while the app is busy. -->
		<div id="ui5strap-loader" class="ui5strap-layer ui5strap-loader ui5strap-hidden"></div>
		

		<!-- Splash Screen. Showing while the app is starting up. -->
		<div id="ui5strap-splash" class="ui5strap-layer ui5strap-hidden">
			<img src="./app/img/splashscreen-image.png" id="ui5strap-splash-image" width="600" height="600" />
			<img src="./app/img/splashscreen-loader.gif" id="ui5strap-splash-loader" width="32" height="32" />
		</div>
	
		<!-- Fatal Error Screen. Shown when a fatal error occurs. -->
		<div id="ui5strap-fatal" class="ui5strap-layer">
			<div id="ui5strap-fatal-message"></div>
		</div>

		<!-- No Script Screen. Only visible when JavaScript is deactivated. -->
		<noscript>
			<div id="ui5strap-noscript" class="ui5strap-layer">
				Ui5Strap requires JavaScript to be enabled.
			</div>
		</noscript>

		<!-- Cordova Library (optional). Only needed when building native apps with Cordova. -->
		<!-- <script type="text/javascript" src="cordova.js"></script> -->
		
		<!-- OpenUI5 Library. Contains latest JQuery version. -->
		<script id="sap-ui-bootstrap" src="lib/openui5/sap-ui-core.js" data-sap-ui-xx-test-mobile="true" data-sap-ui-xx-bindingSyntax="complex"></script>
		
		<!-- Set Ui5Strap Library location. -->
		<script>
			jQuery.sap.registerModulePath("ui5strap", "lib/ui5strap/");
		</script>

		<!-- Include complete, minified library at startup (optional) -->
		<!-- <script id="ui5strap-bootstrap" src="lib/ui5strap/ui5strap-all.js"></script> -->

		<!-- App Start -->
		<script>

			/*
			* Virtual Device Options
			*/
			var viewerOptions = {
				"app" : {
					type : "URI",
					uriParam : "app",
					defaultValue : "./app/app.json"
				}
			};

			/*
			* Initialize Virtual Device
			*/
			jQuery.sap.require("ui5strap.Viewer");
			
			var viewer = new ui5strap.Viewer(viewerOptions);
			
			viewer.start();

		</script>

	</body>

</html>
