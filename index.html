<!DOCTYPE html>
<html>
	
	<head>
		<!-- General -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		
		<!-- IE settings -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<!-- IOS Webapp settings -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" sizes="144x144" href="./app/img/my-app-icon-144x144.png" />

		<!-- Fav Icon -->
		<link rel="shortcut icon" href="./app/img/my-app-icon-144x144.png" />

		<!-- Preload stylesheet -->
		<link rel="stylesheet" type="text/css" href="./app/css/preload.css" />

		<!-- If you do not need IE8 support you can remove the following scripts -->
		<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>
	
	<body role="application">
		
		<!-- Root Container -->
		<div id="ui5strap-body">
			<!-- OpenUI5 will inject the generated html here -->
		</div>

		<!-- Ajax loader -->
		<div id="ui5strap-loader">
			<img src="./app/img/loader.gif" width="16" height="16" />
		</div>

		<!-- Splash screen -->
		<div id="ui5strap-splash">
			<img src="./app/img/splashscreen-image.png" id="ui5strap-splash-image" width="600" height="600" />
			<img src="./app/img/splashscreen-loader.gif" id="ui5strap-splash-loader" width="32" height="32" />
		</div>

		<!-- Fatal error -->
		<div id="ui5strap-fatal"></div>

		<noscript>
			<!-- No script -->
			<div id="ui5strap-noscript">
				Ui5Strap requires JavaScript to be enabled.
			</div>
		</noscript>

		<!-- Cordova Library -->
		<!-- Uncomment if you want to use ui5strap within a cordova container -->
		<!-- <script type="text/javascript" src="cordova.js"></script> -->
		
		<!-- OpenUI5 Library -->
		<!-- Get it from http://sap.github.io/openui5/ and put it into the directory structure -->
		<script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-xx-test-mobile="true" data-sap-ui-xx-bindingSyntax="complex"></script>
		
		<!-- Set the UI5 module path for ui5strap -->
		<script>
			jQuery.sap.registerModulePath("ui5strap", "lib/ui5strap/");
		</script>

		<!-- Load the whole ui5strap library at once (faster) -->
		<script id="ui5strap-bootstrap" src="lib/ui5strap/ui5strap-all.js"></script>
		
		<!-- Only load the startup script. All other files will be loaded on demand. -->
		<!-- <script id="ui5strap-bootstrap" src="lib/ui5strap/ui5strap-app.js"></script> -->

		<!-- Initialize the app -->
		<script>
			ui5os.init(
				{ 
					"pathToServletRoot" : '.',
					"cordova" : false,
					"app" : {
						"type" : "URI",
						"uriParam" : "app",
						"required" : false,
						"defaultValue" : "./app/app.json"
					}
				}
			);
		</script>

	</body>

</html>
