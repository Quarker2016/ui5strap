<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" type="text/css" href="./app/css/layout.css" />
	</head>
	
	<body role="application">
		
		<div id="ui5strap-body">
			<!-- OpenUI5 will inject the generated html here -->
		</div>

		<div id="loader">
			<img src="./app/img/loader.gif" width="16" height="16" />
		</div>
		
		<!-- OpenUI5 Library -->
		<!-- Get it from http://sap.github.io/openui5/ and put it into the directory structure -->
		<script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-xx-fakeOS="ipad"></script>
		
		<script>

				var packageName = "com_mycompany.my_app";

				//Define package "de_pksoftware.ui5strap" to be found at "./app"
				jQuery.sap.registerModulePath(packageName, "./app");
				
				//Require de_pksoftware.ui5strap.StrapApp (resolved to "./app/StrapApp.js")
				jQuery.sap.require(packageName + ".StrapApp");
				
				//Create a new Instance of my_package.MyApp
				com_mycompany.my_app.StrapApp.getInstance().init();
		
		</script>
		
	</body>

</html>
