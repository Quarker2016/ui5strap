INTRO1_HEADING=Ui5Strap Boilerplate
INTRO1_LEAD=App template with typical use cases. Easy and quick to install. Runs on all devices and platforms. Easily expandable and fully customizable. Internationalization, MVC, Declarative Views, Data Binding, bootstrap themes and much more.


INTRO2_HEADING=Write less code
INTRO2_LEAD=Central configuration file to customize design, menus, and pages. Shaping the pages without complex markup with bootstrap components. Program actions with predefined action modules directly from the View controllable. Implement programs without a line of JavaScript.

INTRO3_HEADING=Extend to infinity
INTRO3_LEAD=Strict Java-like modularization. High reusability of the components. App easily expand through new controls and actions. Implementing custom controls and actions and make available to others.

