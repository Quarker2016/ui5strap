INTRO1_HEADING=Ui5Strap Boilerplate
INTRO1_LEAD=App Vorlage mit typischen Anwendungsfällen. Einfach und schnell zu installieren. Läuft auf allen Geräten und Plattformen. Einfach erweiterbar und vollständig anpassbar. Internationalisierung, MVC, Declarative Views, Data Binding, Bootstrap Themes und vieles mehr.


INTRO2_HEADING=Wenig Code schreiben
INTRO2_LEAD=Zentrale Konfigurationsdatei zum Anpassen von Design, Menüs und Seiten. Die Seiten ohne komplexes Markup mit Bootstrap Komponenten gestalten. Programmaktionen durch vordefinierte Action Module direkt aus dem View steuerbar. Programme auch ohne eine Zeile JavaScript realisieren.

INTRO3_HEADING=Unendlich erweitern
INTRO3_LEAD=Strenge Modularisierung nach Java Vorbild. Hohe Wiederverwendbarkeit aller Komponenten. App einfach durch neue Controls und Aktionen erweitern. Eigene Controls und Actions implementieren und anderen zur Verfügung stellen. 

