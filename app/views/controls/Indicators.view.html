<template data-controller-name="com_mycompany.my_app.controllers.Controls">

	<div data-sap-ui-type="ui5strap.Container" data-type="Fluid">
<!-- Alerts -->
			<div data-sap-ui-type="ui5strap.PageHeader" data-text="Indicators"></div>
			
			<div data-sap-ui-type="ui5strap.Alert" data-severity="Success" data-text="You successfully read this important alert message.">
				<div data-sap-ui-type="ui5strap.Text" data-type="Strong" data-text="Well done!"></div>
			</div>
			<div data-sap-ui-type="ui5strap.Alert" id="otherAlertId" data-text="This alert needs your attention, but it's not super important."></div>
			
			<div data-sap-ui-type="ui5strap.Alert" data-severity="Warning"  data-closed="alertClosed" data-text="Best check yo self, you're not looking too good.">
				<div data-sap-ui-type="ui5strap.Button" data-type="Close" data-bs-action="DismissAlert">
					<div data-sap-ui-type="ui5strap.Icon" data-icon="times"></div>
				</div>
				<div data-sap-ui-type="ui5strap.Text" data-type="Strong" data-text="Warning!"></div>
			</div>
			
			<div data-sap-ui-type="ui5strap.Alert" data-severity="Danger" data-closed="alertClosed">
				<div data-sap-ui-type="ui5strap.Button" data-type="Close" data-bs-action="DismissAlert">
					<div data-sap-ui-type="ui5strap.Icon" data-icon="times"></div>
				</div>
				<div data-sap-ui-type="ui5strap.Heading" data-level="4" data-text="Oh snap!"></div>
				<div data-sap-ui-type="ui5strap.Paragraph" data-text="Change a few things up and try submitting again."></div>
				<div data-sap-ui-type="ui5strap.Paragraph">
					<div data-sap-ui-type="ui5strap.Button" data-tap="closeOtherAlert" data-severity="Danger" data-text="Retry"></div>
				</div>
			</div>

</div>
</template>
