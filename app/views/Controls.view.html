<template  data-controller-name="com_mycompany.my_app.controllers.Home">
	<div data-sap-ui-type="ui5strap.ScrollContainer" data-vertical="true">
		<div data-sap-ui-type="ui5strap.Container" data-type="Page">
			<!-- Themes -->
			<div data-sap-ui-type="ui5strap.PageHeader" data-text="Themes" data-lead="Push a button to change the site's theme."></div>

			<!-- Small buttons -->
			<div data-sap-ui-type="ui5strap.Paragraph">
					<div data-sap-ui-type="ui5strap.Button" data-selected="true" id="defaultThemeButton" data-size="Small" data-text="Default" data-custom-data:theme="default" data-tap="switchTheme"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Readable" data-custom-data:theme="http://bootswatch.com/readable/bootstrap.min.css" data-tap="switchTheme"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Darkly" data-custom-data:theme="http://bootswatch.com/darkly/bootstrap.min.css" data-tap="switchTheme"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Slate" data-custom-data:theme="http://bootswatch.com/slate/bootstrap.min.css" data-tap="switchTheme"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Journal" data-custom-data:theme="http://bootswatch.com/journal/bootstrap.min.css" data-tap="switchTheme"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Cyborg" data-custom-data:theme="http://bootswatch.com/cyborg/bootstrap.min.css" data-tap="switchTheme"></div>
					
			</div>

			<div data-sap-ui-type="ui5strap.Paragraph" data-text="Find more free bootstrap themes on <a href='http://bootswatch.com'>http://bootswatch.com</a>."></div>

			<!-- Headings -->
			<div data-sap-ui-type="ui5strap.PageHeader" data-text="Headings"></div>

			<div data-sap-ui-type="ui5strap.Heading" data-level="2" data-text="Nullam id dolor id nibh ">
				<div data-sap-ui-type="ui5strap.Label" data-severity="Info" data-text="New"></div>
			</div>
			<div data-sap-ui-type="ui5strap.Heading" data-level="3" data-text="Maecenas sed diam eget ">
				<div data-sap-ui-type="ui5strap.Label" data-severity="Success" data-text="New"></div>
			</div>
			<div data-sap-ui-type="ui5strap.Heading" data-level="4" data-text="Etiam porta sem malesuada ">
				<div data-sap-ui-type="ui5strap.Label" data-severity="Warning" data-text="New"></div>
			</div>
			<div data-sap-ui-type="ui5strap.Heading" data-level="5" data-text="Donec ullamcorper nulla non ">
				<div data-sap-ui-type="ui5strap.Label" data-severity="Danger" data-text="New"></div>
			</div>
			<div data-sap-ui-type="ui5strap.Heading" data-level="6" data-text="Lorem ipsum dolor sit ">
				<div data-sap-ui-type="ui5strap.Label" data-severity="Primary" data-text="New"></div>
			</div>

			<!-- Buttons -->
			<div data-sap-ui-type="ui5strap.PageHeader" data-text="Buttons"></div>

			<!-- Large buttons -->
			<div data-sap-ui-type="ui5strap.Paragraph">
					<div data-sap-ui-type="ui5strap.Button" data-size="Large" data-text="Default" data-severity="Default"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Large" data-text="Primary" data-severity="Primary"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Large" data-text="Success" data-severity="Success"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Large" data-text="Info" data-severity="Info"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Large" data-text="Warning" data-severity="Warning"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Large" data-text="Danger" data-severity="Danger"></div>
			</div>

			<!-- Normal buttons -->
			<div data-sap-ui-type="ui5strap.Paragraph">
					<div data-sap-ui-type="ui5strap.Button" data-text="Default" data-severity="Default"></div>
					<div data-sap-ui-type="ui5strap.Button" data-text="Primary" data-severity="Primary"></div>
					<div data-sap-ui-type="ui5strap.Button" data-text="Success" data-severity="Success"></div>
					<div data-sap-ui-type="ui5strap.Button" data-text="Info" data-severity="Info"></div>
					<div data-sap-ui-type="ui5strap.Button" data-text="Warning" data-severity="Warning"></div>
					<div data-sap-ui-type="ui5strap.Button" data-text="Danger" data-severity="Danger"></div>
			</div>

			<!-- Small buttons -->
			<div data-sap-ui-type="ui5strap.Paragraph">
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Default" data-severity="Default"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Primary" data-severity="Primary"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Success" data-severity="Success"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Info" data-severity="Info"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Warning" data-severity="Warning"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="Small" data-text="Danger" data-severity="Danger"></div>
			</div>

			<!-- Extra Small buttons -->
			<div data-sap-ui-type="ui5strap.Paragraph">
					<div data-sap-ui-type="ui5strap.Button" data-size="ExtraSmall" data-text="Default" data-severity="Default"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="ExtraSmall" data-text="Primary" data-severity="Primary"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="ExtraSmall" data-text="Success" data-severity="Success"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="ExtraSmall" data-text="Info" data-severity="Info"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="ExtraSmall" data-text="Warning" data-severity="Warning"></div>
					<div data-sap-ui-type="ui5strap.Button" data-size="ExtraSmall" data-text="Danger" data-severity="Danger"></div>
			</div>

			

			<!-- Alerts -->
			<div data-sap-ui-type="ui5strap.PageHeader" data-text="Alerts"></div>
			
			<div data-sap-ui-type="ui5strap.Alert" data-severity="Success" data-strong-text="Well done! " data-text="You successfully read this important alert message."></div>
			<div data-sap-ui-type="ui5strap.Alert" data-strong-text="Heads up! " data-text="This alert needs your attention, but it's not super important."></div>
			<div data-sap-ui-type="ui5strap.Alert" data-severity="Warning" data-strong-text="Warning! " data-text="Best check yo self, you're not looking too good."></div>
			<div data-sap-ui-type="ui5strap.Alert" data-severity="Danger" data-strong-text="Oh snap! " data-text="Change a few things up and try submitting again."></div>

			

			<!-- Panels -->
			<div data-sap-ui-type="ui5strap.PageHeader" data-text="Panels"></div>

			<div data-sap-ui-type="ui5strap.Row">
				<div data-sap-ui-type="ui5strap.Col" data-columns-small="4">
					<div data-sap-ui-type="ui5strap.Panel" data-title="Pane title" data-body="Panel content"></div>
					<div data-sap-ui-type="ui5strap.Panel" data-severity="Success" data-title="Pane title" data-body="Panel content"></div>
				</div>
				<div data-sap-ui-type="ui5strap.Col" data-columns-small="4">
					<div data-sap-ui-type="ui5strap.Panel" data-severity="Warning" data-title="Pane title" data-body="Panel content"></div>
					<div data-sap-ui-type="ui5strap.Panel" data-severity="Primary" data-title="Pane title" data-body="Panel content"></div>
				</div>
				<div data-sap-ui-type="ui5strap.Col" data-columns-small="4">
					<div data-sap-ui-type="ui5strap.Panel" data-severity="Info" data-title="Pane title" data-body="Panel content"></div>
					<div data-sap-ui-type="ui5strap.Panel" data-severity="Danger" data-title="Pane title" data-body="Panel content"></div>
				</div>
			</div>

			
		</div>
	</div>
	<!-- Footer (TODO: move into frame) -->
	<div data-sap-ui-type="ui5strap.HtmlTag" class="footer">
		<div data-sap-ui-type="ui5strap.Paragraph" class="text-muted" data-text="{i18n>COPYRIGHT_NOTICE}"></div>
	</div>
</template>
